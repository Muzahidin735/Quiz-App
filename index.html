<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Interactive Quiz App</h1>
    <div id="quiz-container">
      <div id="question-container">
        <div id="question">Question text</div>
        <div id="answer-buttons" class="btn-grid"></div>
      </div>
      <button id="next-btn" class="next-btn btn" disabled>Next</button>
    </div>
    <div id="result-container" class="hide">
      <h2>Your Score: <span id="score"></span>/<span id="total-questions"></span></h2>
      <button id="restart-btn" class="restart-btn btn">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
